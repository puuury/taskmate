<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMate</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- 🌓 Theme Toggle -->
    <div class="theme-toggle" id="theme-toggle">
      <div class="moon">🌙</div>
    </div>

    <!-- 📅 JS Date Display -->
    <div class="js-date">
      <button id="js-box">JS Box</button>
      <button id="sort-date">📅 Sort by Date</button>
    </div>

    <!-- 🔍 Search Box -->
    <div class="search-container">
      <input type="text" id="search-box" placeholder="Search tasks...">
      <button id="search-toggle" class="search-toggle">🔍</button>
    </div>

    <div class="container">
      <h1>📋 TaskMate</h1>

    <div class="task-input">
      <input type="text" class="task-title" id="task-title" placeholder="Task title" />
      <input type="date" id="task-date" />
      <select id="task-priority">
        <option value="low">🟩 Low</option>
        <option value="medium">🟨 Medium</option>
        <option value="high">🟥 High</option>
      </select>
      <p>JS</p>
      <select id="is-about-js">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <button id="add-task">Add Task</button>
    </div>

    <div class="buttom-button">
      <div class="filters">
      <button data-filter="all">All</button>
      <button data-filter="done">✅ Done</button>
      <button data-filter="not-done">❌ Not Done</button>
    </div>

    <button id="clear-done">🧹 Clear Done Tasks</button>
    </div>

    <ul id="task-list"></ul>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
